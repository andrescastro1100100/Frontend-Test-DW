<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws On Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-orange-100">
    

        <header class="bg-orange-100 mt-10 ml-20">
            <div>
                <h1 class="text-5xl font-semibold">PAWS ON</h1>
    
            </div>

    </header>
    
    <hr class=" mt-5 bg-black h-0.5 border-black">
    <div class="flex justify-center items-center h-screen bg-yellow-200 mt-n2">

        <div class="w-200 p-6 shadow-lg bg-white rounded-md justify-center items-center">
            <h1 class="text-4xl block text-center font-semibold mb-10">WE ARE HAPPY TO SEE YOU!</h1>

            <hr class="mt-2">

                <div class="mt-3">
                    <label for="username" class="block text-base mb-3">Username</label>
                    <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black " placeholder="Enter Username...." >

                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-3">Password</label>
                    <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black " placeholder="Enter Password...." >

                </div>

                <div class="mt-7 flex justify-between items-center">

                    <div>
                        <input type="checkbox">
                        <label for="">Remember Me</label>


                    </div>

                    <div>
                        <a href="#" class="text-black font-semibold">Forgot Password?</a>
                    </div>

                    
                </div>

                <div class="mt-5">
                    <button type="submit" class="border-2 border-black bg-orange-100 py-1 w-full rounded-md hover:bg-transparent hover:text-orange-300 font-semibold">Login</button>

                </div>

        </div>




    </div>

</body>




</html>
